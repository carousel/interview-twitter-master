<app-navbar></app-navbar>
<div class="col-md-6 col-md-offset-3">
  <h2>Signup</h2>
  <form name="form" (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel"
             required
             minlength="1"/>
      <div *ngIf="isFormSubmittedWithInvalidFirstName(f)" class="help-block">First name is required</div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel"
             required
             minlength="1"/>
      <div *ngIf="isFormSubmittedWithInvalidLastName(f)" class="help-block text-danger">Last name is required</div>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
             required
             minlength="1"/>
      <div *ngIf="isFormSubmittedWithInvalidUsername(f)" class="help-block">Username is required</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" name="password" [(ngModel)]="model.password"
             #password="ngModel" required
             minlength="1"/>
      <div *ngIf="isFormSubmittedWithInvalidPassword(f)" class="help-block">Password is required
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Signup</button>
    </div>
    <div *ngIf="incorrectCredentialsError" class="alert alert-danger"></div>
  </form>
</div>
